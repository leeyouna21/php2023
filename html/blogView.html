                    <figure class="card__img">
                        <source srcset="assets/img/blog01.jpg, assets/img/blog01@2x.jpg, assets/img/blog01@3x.jpg" />
                        <a href="#" class="more"><img src="assets/img/blog01.jpg" alt="카드이미지"></a>
                        <div class="card__title">
                            <h3>What is healing ?</h3>
                            <p>힐링은 육체적, 정서적, 영적 건강을 회복하는 과정입니다. 그것은 스트레스, 상처, 질병의 영향을 극복하는 것입니다. 그것은 행복, 평화, 만족을 찾는 것입니다.
                                힐링은 개인적인 여정입니다. 모든 사람에게 효과가 있는 획일적인 접근 방식은 없습니다. 힐링은 자신에게 가장 적합한 것을 찾는 과정입니다.
                                힐링은 당신의 권리입니다. 당신은 행복하고 건강한 삶을 누릴 자격이 있습니다. 힐링 여정에 착수하고 자신을 위해 최선을 다하십시오.</p>
                        </div>
                    </figure>
                </div>
                <div class="card">
                    <figure class="card__img">
                        <source srcset="assets/img/blog02.jpg, assets/img/blog02@2x.jpg, assets/img/blog02@3x.jpg" />
                        <a href="#" class="more"><img src="assets/img/blog02.jpg" alt="카드이미지"></a>
                        <div class="card__title">
                            <h3>사랑하는 우리네 강아지</h3>
                            <p>강아지는 사랑스럽습니다. 그들은 충성스럽고, 재미있고, 항상 당신을 기쁘게 합니다. 
                                그들은 또한 매우 똑똑하고 새로운 것을 배우는 데 능숙합니다. 강아지는 모든 연령대의 사람들에게 좋은 동반자입니다. 
                                그들은 당신에게 동반감, 사랑, 그리고 항상 기꺼이 기뻐할 사람을 줄 것입니다.</p>
                        </div>
                    </figure>
                </div>
                <div class="card">
                    <figure class="card__img">
                        <source srcset="assets/img/blog03.jpg, assets/img/blog03@2x.jpg, assets/img/blog03@3x.jpg" />
                        <a href="#" class="more"><img src="assets/img/blog03.jpg" alt="카드이미지"></a>
                        <div class="card__title">
                            <h3>모든 강아지들에게 행복을 !</h3>
                            <p>모든 강아지들이 행복하기를 바랍니다. 그들은 사랑스럽고 충성스럽고 친절한 생물이며 우리 삶에 큰 기쁨을 가져다줍니다. 
                                모든 강아지들이 적절한 음식, 쉼터, 사랑을 받고 충분한 운동을 할 수 있기를 바랍니다. 모든 강아지들이 안전하고 건강하며 걱정 없이 살 수 있기를 바랍니다.</p>
                        </div>
                    </figure>
                </div>
                <div class="card">
                    <figure class="card__img">
                        <source srcset="assets/img/blog04.jpg, assets/img/blog04@2x.jpg, assets/img/blog04@3x.jpg" />
                        <a href="#" class="more"><img src="assets/img/blog04.jpg" alt="카드이미지"></a>
                        <div class="card__title">
                            <h3>강아지 옷 고르는 방법</h3>
                            <p>강아지의 크기: 강아지의 크기에 맞는 옷을 선택하십시오. 너무 크면 옷이 움직이는 것을 방해하고 너무 작으면 옷이 불편할 것입니다.
                                날씨: 강아지가 입을 옷의 종류는 날씨에 따라 다릅니다. 추운 날에는 따뜻한 옷을, 더운 날에는 시원한 옷을 입히십시오.
                                활동 수준: 강아지가 활동적이라면 활동에 적합한 옷을 선택하십시오. 예를 들어, 달리는 것을 좋아하는 강아지라면 움직임을 방해하지 않는 옷을 입히십시오</p>
                        </div>
                    </figure>
                </div>
