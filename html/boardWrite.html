<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- SCRIPT -->
    <script defer src="assets/js/common.js"></script>
    
</head>
<body class="gray">
    
    <div id="skip">
        <a href="#header">헤더 영역 바로가기</a>
        <a href="#main">컨텐츠 영역 바로가기</a>
        <a href="#footer">푸터 영역 바로가기</a>
    </div>
    <!-- //skip -->

    <header id="header">
        <div class="header__inner container">
            <div class="left">
                <a href="#" class="star">
                    <span class="blind">메인으로</span>
                </a>
            </div>
            <h1 class="logo">
                <a href="main.html"></a> Developer Blog</h1>
            <div class="right">
                <ul> 
                    <li><a href="join.html">회원가입</a></li>
                </ul>
            </div>
        </div>
        <nav class="nav__inner">
            <ul>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">블로그</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main" class="container">
        <div class="intro__inner center bmStyle">
            <picture class="intro__images small">
                <source srcset="assets/img/board.jpg, assets/img/board.jpg, assets/img/board.jpg" />
                <img src="assets/img/board.jpg" alt="회원가입 이미지">
            </picture>
            <h2>게시글 작성하기</h2>
            <p class="intro__text">
                프론트앤드 개발자를 위한 게시판 입니다.<br>
                관련 된 문의사항은 여기서 확인하세요 😊
            </p>
        </div>
        <!-- //intro__inner -->
        <div class="board__inner">
            <div class="board__write">
                <form action="#" name="#" method="post">
                    <fieldset>
                        <legend class="blind">게시글 작성하기</legend>
                        <div>
                            <label for="">제목</label>
                            <input type="text" id="boardTitle" name="boardTitle" class="inputStyle">
                        </div>
                        <div>
                            <label for="boardContents">내용</label>
                            <textarea name="boardContents" id="boardContents" rows="20" class="inputStyle"></textarea>
                        </div>
                        <button type="submit" class="btnStyle3">저장하기</button>
                    </fieldset>
                </form>
            </div>
            <div class="border__btn mb100">
                <a href="#" class="btnStyle3">수정하기</a>
                <a href="#" class="btnStyle3">삭제하기</a>
                <a href="board.html" class="btnStyle3">목록보기</a>
            </div>
        </div>
        
    </main>
    <!-- //main -->

    <footer id="footer ">
        <div class="footer__inner btStyle mb100 container">
            <div>CopyRight 2024 youna</div>
            <div>Blog by yuna</div>
        </div>
    </footer>
    <!-- //footer -->
</body>
</html>
